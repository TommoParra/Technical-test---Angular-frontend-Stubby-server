
<header>
    <mat-toolbar>
        <div class="content-wrapper">
         <div class="logo-container">
             <img src="assets/arrow-left.svg" alt="">
             <img class="logo" src="assets/Logo.svg" alt="Vueling Logo">
         </div>
         <div class="access-panel">
             <div class="access-panel-option">
                 <img src="assets/account-circle.svg" alt="User icon">
                 <p>User name</p>
             </div>
             <div class="access-panel-divider"></div>
             <div class="access-panel-option">
                 <p>Log out</p>
                 <img src="assets/logout.svg" alt="Logout icon">
             </div>
         </div>
        </div>
        <app-login *ngIf="!isLoggedIn()"></app-login>
     </mat-toolbar>
</header>
