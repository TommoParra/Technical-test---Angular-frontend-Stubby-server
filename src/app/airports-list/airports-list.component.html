<section class="aiports-list" *ngIf="airportsList">
    <h1>Airports List:</h1>
    <article class="airports-list-containers" >
      <app-airport-card
        *ngFor="let airport of airportsList"
        [airport]="airport"
        (clickAirport)="clickAirport($event)"
      ></app-airport-card>
    </article>
  </section>
  <div *ngIf="!airportsList && !error">
    <mat-spinner></mat-spinner>
  </div>
  <div *ngIf="error">
    {{ error }}
  </div>
