


<mat-toolbar>
    <span>Vueling</span>
</mat-toolbar>
<div class="aiports-list" *ngIf="airportsList">
    <h1>Airports List:</h1>
    <div class="airports-list-containers" >
        <app-airport-card
      *ngFor="let airport of airportsList"
      [airport]="airport"
      (clickAirport)="clickAirport($event)"
    ></app-airport-card>
    </div>
</div>
<div *ngIf="!airportsList && !error">
    <mat-spinner></mat-spinner>
</div>
<div *ngIf="error">
    {{ error }}
</div>
